{% extends "vote/base.html" %}

{% block title %}Конкурсы{% endblock %}

{% block body %}
    {% if user.is_authenticated %}
    <a href='{% url "competition_add" %}'>Добавить</a>
    {% endif %}
    {% for competition in competitions  %}
        <h2>
            <a href='{% url "participates_in_competition" %}?competition={{ competition.title }}'>{{ competition.title }}</a>
        </h2>
    {% endfor %}
{% endblock %}
